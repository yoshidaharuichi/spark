<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_ACCESS</title>
    <!-- Importing a retro pixel font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --phosphor-primary: #33ff33; /* Classic Green */
            --phosphor-secondary: #21a521;
            --bg-color: #050505;
            --screen-curve: inset 0 0 100px rgba(0,0,0,0.9);
        }

        body {
            background-color: #000;
            color: var(--phosphor-primary);
            font-family: 'VT323', 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* --- CRT Screen Container --- */
        .crt-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: var(--bg-color);
            overflow: hidden;
            /* Simulating the turn-on effect */
            animation: turnOn 4s linear;
        }

        /* --- Content Layout --- */
        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 2px solid var(--phosphor-secondary);
            padding-bottom: 10px;
            margin-bottom: 2rem;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 0 0 5px var(--phosphor-primary), 0 0 10px var(--phosphor-primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- Language Switcher --- */
        .lang-switch {
            background: transparent;
            border: 2px solid var(--phosphor-primary);
            color: var(--phosphor-primary);
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            padding: 5px 15px;
            cursor: pointer;
            text-shadow: 0 0 5px var(--phosphor-primary);
            box-shadow: 0 0 5px var(--phosphor-secondary);
            transition: all 0.2s;
        }

        .lang-switch:hover {
            background: var(--phosphor-primary);
            color: black;
            box-shadow: 0 0 15px var(--phosphor-primary);
        }

        /* --- Navigation Links --- */
        nav {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--phosphor-primary);
            font-size: 2.5rem;
            padding: 10px 20px;
            border: 1px solid transparent;
            transition: all 0.1s;
            position: relative;
            text-shadow: 0 0 4px var(--phosphor-secondary);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .nav-link::before {
            content: '> ';
            opacity: 0;
            position: absolute;
            left: 10px;
            transition: opacity 0.1s;
        }

        .nav-link:hover {
            background-color: var(--phosphor-primary);
            color: #000;
            text-shadow: none;
            box-shadow: 0 0 10px var(--phosphor-primary);
            cursor: pointer;
        }

        .nav-link:hover::before {
            opacity: 1;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            font-size: 1.2rem;
            opacity: 0.8;
            border-top: 1px solid var(--phosphor-secondary);
            padding-top: 15px;
            text-shadow: 0 0 2px var(--phosphor-primary);
        }

        /* --- CRT Effects Overlay --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
            box-shadow: inset 0 0 5rem rgba(0,0,0,0.7);
            pointer-events: none;
            z-index: 11;
        }

        .flicker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            pointer-events: none;
            z-index: 12;
            animation: flickerAnimation 0.15s infinite;
        }

        /* --- Animations --- */
        @keyframes flickerAnimation {
            0% { opacity: 0.02; }
            50% { opacity: 0.05; }
            100% { opacity: 0.02; }
        }

        @keyframes turnOn {
            0% { transform: scale(1, 0.002); opacity: 0; filter: brightness(30); }
            50% { transform: scale(1, 0.002); opacity: 1; filter: brightness(10); }
            70% { transform: scale(1, 1); filter: brightness(5); }
            100% { transform: scale(1, 1); filter: brightness(1); }
        }

        /* Blinking cursor effect for text */
        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .nav-link { font-size: 1.5rem; width: 90%; }
            .lang-switch { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="crt-container">
        <!-- Overlay Effects -->
        <div class="scanlines"></div>
        <div class="vignette"></div>
        <div class="flicker"></div>

        <!-- Main Content -->
        <div class="content">
            <header>
                <h1 id="page-title">SYSTEM_ROOT</h1>
                <button id="lang-btn" class="lang-switch" onclick="toggleLanguage()">[EN/中]</button>
            </header>

            <nav>
                <!-- Target Link -->
                <a href="threebody-simulator.html" class="nav-link" id="link-simulator">
                    THREE-BODY SIMULATOR
                </a>
                
                <!-- Placeholder Link for visual balance -->
                <a href="#" class="nav-link" id="link-logs">
                    SYSTEM LOGS
                </a>

                <!-- Placeholder Link -->
                <a href="#" class="nav-link" id="link-about">
                    ABOUT
                </a>
            </nav>

            <footer>
                <span class="blink">_</span> <span id="footer-text">POWERED BY GEMINI/YUN</span>
            </footer>
        </div>
    </div>

    <script>
        // Language Data
        const translations = {
            en: {
                title: "SYSTEM_ROOT",
                simulator: "THREE-BODY SIMULATOR",
                logs: "SYSTEM LOGS",
                about: "ABOUT PROTOCOL",
                footer: "POWERED BY GEMINI/YUN"
            },
            zh: {
                title: "系统根目录",
                simulator: "三体模拟器",
                logs: "系统日志",
                about: "关于协议",
                footer: "由 GEMINI/YUN 驱动"
            }
        };

        // Current state
        let currentLang = 'en';

        // DOM Elements
        const elTitle = document.getElementById('page-title');
        const elSimulator = document.getElementById('link-simulator');
        const elLogs = document.getElementById('link-logs');
        const elAbout = document.getElementById('link-about');
        const elFooter = document.getElementById('footer-text');
        
        // Audio Context for sound effects (Optional simple beep logic)
        // Creating a simple synth beep for interaction
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playBeep(freq = 600, duration = 0.05, type = 'square') {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.type = type;
            oscillator.frequency.value = freq;
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.start();
            
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function toggleLanguage() {
            // Play sound
            playBeep(800, 0.1);

            // Toggle State
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            
            // Apply Text
            const t = translations[currentLang];
            
            elTitle.textContent = t.title;
            elSimulator.textContent = t.simulator;
            elLogs.textContent = t.logs;
            elAbout.textContent = t.about;
            elFooter.textContent = t.footer;

            // Force a slight screen flicker effect on change
            const screen = document.querySelector('.crt-container');
            screen.style.opacity = 0.8;
            setTimeout(() => { screen.style.opacity = 1; }, 50);
        }

        // Add hover sounds to links
        document.querySelectorAll('.nav-link, .lang-switch').forEach(el => {
            el.addEventListener('mouseenter', () => {
                playBeep(200, 0.05, 'sawtooth');
            });
        });

    </script>
</body>
</html>
